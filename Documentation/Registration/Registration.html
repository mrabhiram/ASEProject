<!DOCTYPE html>
<head>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <title>Register</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <form class="sign-up">
    <h1 class="sign-up-title">Register</h1>
   Username <input type="text" class="sign-up-input" placeholder="username" autofocus>
   Password <input type="password" class="sign-up-input" placeholder="********">
   Re-Enter Password <input type="password" class="sign-up-input" placeholder="********">
   Firstname <input type="text" class="sign-up-input" placeholder="abhiram" autofocus>
   Middlename <input type="text" class="sign-up-input" placeholder="" autofocus>
   Lastname <input type="text" class="sign-up-input" placeholder="ampabathina" autofocus>
   Email<input type="text" class="sign-up-input" placeholder="asdaf@aasf.edu" autofocus>
    <input type="submit" value="Register" class="sign-up-button">
  </form>

  
</body>
</html>
